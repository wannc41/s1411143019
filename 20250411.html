<!DOCTYPE html>
<html>
<head>
<title>A-Frame 3D Basic Example</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-box position="0 2 -3" rotation="-1 40 0" color="#fbff14"></a-box>
<a-sphere position="-1 1.5 -5" radius="1.5" color="#25d00a"></a-
sphere>
<a-cylinder position="1 1 -4" radius="0.75" height="1.75"
color="#dd0b0b"></a-cylinder>
<a-plane position="0 0 -5" rotation="-90 0 0" width="7" height="7"
color="#1c7bbb"></a-plane>
<a-sky color="#edf5fa"></a-sky>
</a-scene>
</body>
</html>
